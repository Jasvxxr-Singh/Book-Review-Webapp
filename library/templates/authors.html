{% extends 'layout.html' %}
{% block content %}

<h1>Authors</h1>
<body class="author">

<div class="ui inverted clearing segment">
  <div class="ui inverted right floated button" onclick="location.href='{{ url_for(url_route, page_number=next_page) }}'"><i class="chevron right icon"></i></div>
    <div class="ui inverted left floated button" onclick="location.href='{{ url_for(url_route, page_number=prev_page) }}'"><i class="chevron left icon"></i></div>
    <div class="ui large" >Showing {{ author_list|length + (20)*current_page }} of {{ total_authors }} results</div>
</div>



{% for author in author_list %}
<div class="ui grey inverted segment">
<p>{{ author.full_name }}</p>
</div>
{% endfor %}
</body>
<button class="ui right floated button" onclick="location.href='{{ url_for(url_route, page_number=next_page) }}'"><i class="chevron right icon"></i></button>
<button class="ui left floated button" onclick="location.href='{{ url_for(url_route, page_number=prev_page) }}'"><i class="chevron left icon"></i></button>
{% endblock %}
