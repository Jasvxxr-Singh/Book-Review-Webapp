<form class="ui form" action=" {{ url_for('search_bp.search') }} " id="search-form" xmlns="http://www.w3.org/1999/html">
    {{ form.csrf_token }}
    <section class="ui inverted center aligned segment">
    <div class="field">
            {{ form.search(class="search", placeholder="Search...") }}
        </div>
        <div class="fields">
            <div class=" eight wide field">
                {{ form.publisher(class="ui search dropdown") }}
            </div>
            <div class="eight wide field">
                {{ form.author(class="ui search dropdown") }}
            </div>
        </div>

    {{ form.submit(class="ui button") }}
    </section>
</form>
